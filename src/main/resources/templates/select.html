<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title}"></title>
</head>
<body>


<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 th:text="${title}"></h1>
                    <table>
                        <tr th:each="dishRow : ${dishes}">
                            <td th:each="dish : ${dishRow}"
                                width="100" height="100"
                                th:text="${dish}"
                                th:data-dish-href="'/select/' + ${dish}"
                                th:onclick="location.href=this.getAttribute('data-dish-href')"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
